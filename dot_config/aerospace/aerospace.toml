####################
# vars #############
####################
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
automatically-unhide-macos-hidden-apps = true

####################
# gaps #############
####################
[gaps]
inner.horizontal = 0
inner.vertical =   0
outer.left =       0
outer.bottom =     0
outer.top =        0
outer.right =      0

####################
# main mode ########
####################
[mode.main.binding]
cmd-alt-shift-semicolon = 'mode service'

####################
# window control ###
####################
cmd-alt-slash = 'layout tiles horizontal vertical'
cmd-alt-comma = 'layout accordion horizontal vertical'

cmd-alt-shift-minus = 'resize smart -50'
cmd-alt-shift-equal = 'resize smart +50'

cmd-alt-left = 'focus left'
cmd-alt-down = 'focus down'
cmd-alt-up = 'focus up'
cmd-alt-right = 'focus right'

cmd-alt-shift-left = 'move left'
cmd-alt-shift-down = 'move down'
cmd-alt-shift-up = 'move up'
cmd-alt-shift-right = 'move right'


####################
# navigation #######
####################
cmd-alt-1 = 'workspace 1'
cmd-alt-2 = 'workspace 2'
cmd-alt-3 = 'workspace 3'
cmd-alt-4 = 'workspace 4'
cmd-alt-5 = 'workspace 5'
cmd-alt-6 = 'workspace 6'
cmd-alt-7 = 'workspace 7'
cmd-alt-8 = 'workspace 8'
cmd-alt-9 = 'workspace 9'

cmd-alt-shift-1 = 'move-node-to-workspace 1'
cmd-alt-shift-2 = 'move-node-to-workspace 2'
cmd-alt-shift-3 = 'move-node-to-workspace 3'
cmd-alt-shift-4 = 'move-node-to-workspace 4'
cmd-alt-shift-5 = 'move-node-to-workspace 5'
cmd-alt-shift-6 = 'move-node-to-workspace 6'
cmd-alt-shift-7 = 'move-node-to-workspace 7'
cmd-alt-shift-8 = 'move-node-to-workspace 8'
cmd-alt-shift-9 = 'move-node-to-workspace 9'

cmd-alt-tab = 'workspace-back-and-forth'
cmd-alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

####################
# assignments ######
####################
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
check-further-callbacks = true
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.gnu.Emacs'
check-further-callbacks = true
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
check-further-callbacks = true
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
check-further-callbacks = true
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'ch.protonvpn.mac'
check-further-callbacks = true
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.1password.1password'
check-further-callbacks = true
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.microsoft.teams2'
check-further-callbacks = true
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'net.ankiweb.dtop'
check-further-callbacks = true
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.amazonaws.acvc.osx'
check-further-callbacks = true
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'org.pqrs.Karabiner-Elements.Settings'
check-further-callbacks = true
run = 'move-node-to-workspace 8'

[[on-window-detected]]
if.app-id = 'org.pqrs.Karabiner-EventViewer'
check-further-callbacks = true
run = 'move-node-to-workspace 8'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
check-further-callbacks = true
run = 'move-node-to-workspace 9'

[[on-window-detected]]
if.app-id = 'com.logi.optionsplus'
check-further-callbacks = true
run = 'move-node-to-workspace 9'

###########################
# monitor assignments #####
###########################
[workspace-to-monitor-force-assignment]
    1 = 'secondary'
    2 = 'main'
    3 = 'main'
    4 = 'secondary'
    8 = 'main'
    9 = 'main'

####################
# service mode #####
####################
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

cmd-alt-shift-left = ['join-with left', 'mode main']
cmd-alt-shift-down = ['join-with down', 'mode main']
cmd-alt-shift-up = ['join-with up', 'mode main']
cmd-alt-shift-right = ['join-with right', 'mode main']
